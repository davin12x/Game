<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="js/script.js"></script>
        <link rel="stylesheet" href="css/script.css" type="text/css" />
    </head>
    <body>
        <h1 id="title">Concentration_Game</h1>
        <script>
            document.write('<div align="center"><table cellpadding="20" cellspacing="0" border="0">');
            for (var a = 0; a <= 1; a++) 
            {
                document.write('<tr>');
                for (var b = 0; b <= 4; b++) 
                {
                    document.write('<td align="center" class="table" id="t'+((5*a)+b)+'"></td>');
                }
                document.write('<\/tr>');
            }
            document.write('<\/table><\/div>');
        </script>            
    </body>
</html>
